</head>

<body>

    <!-- NANBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"> Phegon Edu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-light btn-sm ms-2" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORM SECTION -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Contact Us</h2>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" class="form-control" id="name" placeholder="Enter your Email here"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Reason For Contacting us"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="message">Your Message</label>
                            <textarea class="form-control" rows="5" placeholder="Type in your message" name="" id="" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg"> Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>



    <!-- FOOTER -->
    <section class="bg-dark text-white text-center py-4 " id="contact">
