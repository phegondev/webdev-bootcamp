<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Nesting Lists</title>
</head>
<body>

    <h1>My Day</h1>

    <h2>Today's Plan</h2>

    <ol>
        <li>Morning

            <ul>
                <li>Wake up</li>
                <li>Drink Cofee</li>
            </ul>
        </li>

        <li>Afternoon
            <ol>
                <li>Eat Lunch</li>
                <li>Work on a project</li>
            </ol>
        </li>

        <li>Evening
            <ul>
                <li>Read a book</li>
                <li>Go to sleep</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
